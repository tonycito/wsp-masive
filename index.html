<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  </head>
  <body>
    <form id="myForm" class="form-container" enctype="multipart/form-data">
      <div class="upload-files-container">
        <div class="drag-file-area">
          <span class="material-icons-outlined upload-icon"> file_upload </span>
          <h3 class="dynamic-message">Suelta tu archivo aqu√≠ o</h3>
          <label class="label">
            <span class="browse-files">
              <input
                type="file"
                id="fileInput1"
                name="fileInput"
                class="default-file-input"
                accept=".xlsx" />

              <span class="browse-files-text">Elija el archivo</span>
              <span> desde el dispositivo</span>
            </span>
          </label>
        </div>
        <span class="cannot-upload-message">
          <span class="material-icons-outlined">error</span> Seleccione un
          archivo primero
          <span class="material-icons-outlined cancel-alert-button"
            >cancelar</span
          >
        </span>
        <div class="file-block">
          <div class="file-info">
            <span class="material-icons-outlined file-icon">description</span>
            <span class="file-name"> </span> | <span class="file-size"> </span>
          </div>
          <span class="material-icons remove-file-icon">delete</span>
          <div class="progress-bar"></div>
        </div>
        <input type="submit" value="Enviar" class="upload-button" />
      </div>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
